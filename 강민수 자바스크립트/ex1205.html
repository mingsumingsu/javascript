<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script>
    function answer(obj,answerText){
        let newparent=obj.parentElement;
        let newDIV=document.createElement("div")
        newDIV.innerHTML=answerText
        newparent.appendChild(newDIV)
    }
  </script>
</head>
<body>
    <h2>정답의 동적 삽입</h2>
    <hr>
    <div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="answer(this,'엄지공주')">답보기</button>
    </div>  
    <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
         <button onclick="answer(this,'둘다')">답보기</button>
    </div>
</body>
</html>
