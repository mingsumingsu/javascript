<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function trip(obj){
            obj.innerHtml=prompt("여행지 입력")
        }
    </script>
</head>
<body>
    <h1>innerHTML</h1>
    <hr>
    <p onclick="trip (this)">이번 겨울에는 어디로 여행을 갈까요?</p>
</body>
</html>
