<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>swithc문 연습</h1>
    <h2>요일에 따른 등교</h2>
    <script>
        let week=prompt("월,화,수,목,금,토,일 중 입력","월")
        switch(week){
            case "월": document.write("등교<br>");break;
            case "화": document.write("등교<br>");break;
            case "수": document.write("등교<br>");break;
            case "목": document.write("등교<br>");break;
            case "금": document.write("휴일<br>");break;
            case "토": document.write("휴일<br>");break;
            case "일": document.write("휴일<br>");break;
                
    
        }
    </script>
</body>
</html>
