<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 연습</title>
</head>
<body>
    <h1>prompt 함수 사용하기</h1>
    <h3>prompt 함수를 사용하여 1부터 100사이의 점수를 입력받아 
        그 점수 값이 보다 크면 90보다 크면 "A",그렇지 않고 80보다 크고 90보다 작으면
        "B",나머지는 "F"를 출력하는 프로그램 작성 </h3>
    <script>
        let num=prompt("숫자를 입력하세요",0)
        r_num=parseInt(num)
        if(r_num>=90 && r_num<=100){
            document.write("A")
        }
        else if(r_num>=80 && r_num<90){
            document.write("B")
        }
        else if(r_num>100){
            document.write("잘못입력")
        }
            else{
                document.write("F")
        }      
    </script>
</body>
</html>
