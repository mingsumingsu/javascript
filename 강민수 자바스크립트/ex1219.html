<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>

</head>
<body>
    <h3>비만도 측정 함수 만들기</h3>
    <hr>
    <script>
    var height = prompt("키를 입력하세요.","");
    var weight = prompt("몸무게를 입력하세요.","");
    document.write("키는"+ height + "cm 입니다." +"<br>");
    document.write("몸무게는" + weight + "kg 입니다." +"<br><br>");
    
    var bmiResult = weight / ((height/100) * (height / 100));
    document.write("비만도는 " + bmiResult + "입니다.");

    var result = (bmiResult >= 25) ? "과체중입니다." : "정상 입니다.";
    document.write("<br>\n <br> 결과값에 비해 " + result);
    </script>
</body>
</html>
