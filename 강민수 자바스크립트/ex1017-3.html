        for(let size=5;size<=50;size+=5){
            document.write("<span ");
            document.write(" style='font-size:" + size + "px'>");
            document.write("for문 연습")
            document.write("</span> <br>");
        }
    </script>
    <h2>while문 연습</h2>
    <script>
        let num1 = prompt("정수를 입력하시오",0);
        num1=parseInt(num1);
        let i=1; let sum=0;
        while(i<=num1){
            sum=sum+i;
            i++;
        }
        document.write("1부터" + num1 + "까지의 합은" + sum+ "입니다.")
    </script>
